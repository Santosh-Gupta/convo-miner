<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Automated Fictional Dialogue Corpus Extractor</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{{ url_for('static',filename='css/flexslider.css', version='20032021') }}" type="text/css">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.css', version='20032021') }}">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Noto+Serif:400,400italic,700|Open+Sans:300,400,600,700">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css', version='20032021') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='skin/default.css', version='20032021') }}">
</head>

<body>
  <section id="header" class="appear"></section>
  <div class="navbar navbar-fixed-top" role="navigation" data-0="line-height:100px; height:100px; background-color:rgba(0,0,0,0.3);" data-300="line-height:60px; height:60px; background-color:rgba(5, 42, 62, 1);">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
          <span class="fa fa-bars color-white"></span>
        </button>
        <div class="navbar-logo">
          <a href="index.html"><img data-0="width:271px; height=92px;" data-300=" width:120px;" src="{{ url_for('static', filename='img/tensorflow_logo.png', version='20032021') }}" alt=""></a>
        </div>
      </div>
      <div class="navbar-collapse collapse">
        <ul class="nav navbar-nav" data-0="margin-top:20px;" data-300="margin-top:5px;">
          <li class="active"><a href="index.html">Home</a></li>
          <li><a href="#section-result">Demo Result</a></li>
        </ul>
      </div>
    </div>
  </div>

  <section id="intro" class="section appear clearfix">
    <div class="intro-content">
      <h2 style="padding-top: 80px">Mining Conversations from Novels</h2>
      <h3>#PoweredByTF 2.0 Challenge on DevPost</h3>
      <div>
          <form action = "/start_demo" method = "GET" >
            <div class="form-group">
              <input type="submit" class="btn-get-started form-control"  value="Start Demo"/>

            </div>
          </form>
      </div>
    </div>
  </section>


  <section id="section-result" class="section pad-top30 appear clearfix min-height-800">
    <div class="row mar-bot40">
        <div class="col-md-offset-3 col-md-6">
          <div class="section-header">
            <h2 class="section-heading animated" data-animation="bounceInUp">Pride & Prejudice</h2>

          </div>
        </div>
    </div>
      {% block content %}
      {% endblock %}
  </section>

  <a href="#header" class="scrollup"><i class="fa fa-chevron-up"></i></a>

  <!-- Javascript Library Files -->
  <script src="{{ url_for('static', filename='js/modernizr-2.6.2-respond-1.1.0.min.js', version='20032021') }}"></script>
  <script src="{{ url_for('static', filename='js/jquery-1.12.4.js', version='20032021') }}"></script>
  <script src="{{ url_for('static', filename='js/jquery.easing.1.3.js', version='20032021') }}"></script>
  <script src="{{ url_for('static', filename='js/bootstrap.min.js', version='20032021') }}"></script>
  <script src="{{ url_for('static', filename='js/jquery.nicescroll.min.js', version='20032021') }}"></script>
  <script src="{{ url_for('static', filename='js/fancybox/jquery.fancybox.pack.js', version='20032021') }}"></script>
  <script src="{{ url_for('static', filename='js/skrollr.min.js', version='20032021') }}"></script>
  <script src="{{ url_for('static', filename='js/jquery.scrollTo.min.js', version='20032021') }}"></script>
  <script src="{{ url_for('static', filename='js/jquery.localScroll.min.js', version='20032021') }}"></script>
  <script src="{{ url_for('static', filename='js/stellar.js', version='20032021') }}"></script>
  <script src="{{ url_for('static', filename='js/jquery.appear.js', version='20032021') }}"></script>
  <script src="{{ url_for('static', filename='js/jquery.flexslider-min.js', version='20032021') }}"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD8HeI8o-c1NppZA-92oYlXakhDPYR7XMY"></script>
  <script src="{{ url_for('static', filename='js/jquery.dataTables.min.js') }}"></script>
  <script src="{{ url_for('static', filename='js/main.js', version='20032021') }}"></script>

</body>

</html>
